---
apiVersion: v1
kind: Service
metadata:
  name: straumann-app-svc
  labels:
    app: straumann-app
spec:
  selector:
    app: straumann-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: tcp
  type: NodePort