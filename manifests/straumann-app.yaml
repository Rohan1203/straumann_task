apiVersion: apps/v1
kind: Deployment
metadata:
  name: straumann-app
  labels:
    app: straumann-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: straumann-app
  template:
    metadata:
      labels:
        app: straumann-app
    spec:
      containers:
        - name: straumann-app
          image: rohan1203/dev-app:dev
          ports:
            - containerPort: 8080
          resources:
              requests:
                memory: "200Mi"
                cpu: 0.5
              limits:
                memory: "200Mi"
                cpu: 0.5
